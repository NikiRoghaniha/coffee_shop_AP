<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Caf√©</title>
    <link rel="stylesheet" href="css/add_product_styles.css">
    <script src="js/admin_scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Add Product</h1>
            <div class="user-info">
                <span id="admin-name">Admin Name</span>
                <div class="circle" id="logout-circle">&#x1F464;</div>
            </div>
        </div>
    </header>
    <aside>
        <ul>
            <li><a href="shop_management.html">Shop Management</a></li>
            <li><a href="inventory_management.html">Inventory Management</a></li>
        </ul>
    </aside>
    <main>
        <section class="add-product-section">
            <h2>Add a New Product</h2>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">Product Name:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-image">Product Image:</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category:</label>
                    <select id="product-category" name="product-category" required>
                        <option value="coffee">Coffee</option>
                        <option value="tea">Tea</option>
                        <option value="pastries">Pastries</option>
                        <option value="snacks">Snacks</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" name="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="sugar-amount">Sugar (kg):</label>
                    <input type="number" id="sugar-amount" name="sugar-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="coffee-amount">Raw Coffee (kg):</label>
                    <input type="number" id="coffee-amount" name="coffee-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="flour-amount">Flour (kg):</label>
                    <input type="number" id="flour-amount" name="flour-amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="chocolate-amount">Chocolate (kg):</label>
                    <input type="number" id="chocolate-amount" name="chocolate-amount" step="0.01" required>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>
</body>
</html>
