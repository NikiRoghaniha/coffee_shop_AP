<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Caf√©</title>
    <link rel="stylesheet" href="si_styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Sign In</h1>
        </div>
    </header>
    <main>
        <section class="signin-section">
            <h2>Welcome Back!</h2>
            <form id="signin-form">
                <div class="form-group">
                    <label for="username-email">Username/Email:</label>
                    <input type="text" id="username-email" name="username-email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <small id="login-error" class="error-message"></small>
            <p><a href="index.html">Go to Home</a></p>
        </section>
    </main>
</body>
</html>
